<h2 mat-dialog-title>Select Quantity</h2>
<mat-dialog-content>
  <div class="quantity-selector">
    <button mat-icon-button (click)="decreaseQuantity()" [disabled]="quantity <= 1">
      <mat-icon>remove</mat-icon>
    </button>
    <span class="quantity">{{quantity}}</span>
    <button mat-icon-button (click)="increaseQuantity()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="quantity" class="add-to-cart-btn">Add to Cart</button>
</mat-dialog-actions>
