<h2 mat-dialog-title>Notifications</h2>
<mat-dialog-content>

  <table mat-table [dataSource]="data" class="mat-elevation-z2 w-100">

    <!-- ID Column -->
    <ng-container matColumnDef="itemId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.itemId }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Item Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.itemName }} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let item"> {{ item.stock }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="onUpdate(item)">Update</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-dialog-content>
