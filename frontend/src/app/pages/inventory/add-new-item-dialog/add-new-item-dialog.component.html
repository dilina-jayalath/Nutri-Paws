<h2 mat-dialog-title>Add Item To Stocks</h2>
<mat-dialog-content>

  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">

    <!-- Item Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="itemName" required>
    </mat-form-field>

    <!-- Category (Dropdown) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Stock (Only Numbers) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
      <mat-error *ngIf="materialForm.controls['stock'].invalid">Only numbers allowed</mat-error>
    </mat-form-field>

    <!-- Price (Only Decimal Numbers) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="text" formControlName="price" required>
      <mat-error *ngIf="materialForm.controls['price'].invalid">Only decimal values allowed</mat-error>
    </mat-form-field>

    <div class="full-width">
      <label for="fileUpload">Upload Image</label>
      <input id="fileUpload" type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>


  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="materialForm.invalid">Submit</button>
</mat-dialog-actions>
