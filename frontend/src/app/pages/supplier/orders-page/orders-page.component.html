<app-customer-nav></app-customer-nav>

<div class="container">
  <h2 class="heading">System Orders Management</h2>

  <div class="table-container">
    <table mat-table [dataSource]="orders" matSort class="mat-elevation-z8">
      <!-- Item Name Column -->
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let order"> {{ order.itemName }} </td>
      </ng-container>

      <!-- Supplier Name Column -->
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </th>
        <td mat-cell *matCellDef="let order"> {{ order.supplierName }} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let order"> {{ order.price | currency }} </td>
      </ng-container>

      <!-- Delivery Date Column -->
      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date </th>
        <td mat-cell *matCellDef="let order"> {{ order.deliveryDate | date:'shortDate' }} </td>
      </ng-container>

      <!-- Status Column -->
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let order">
            <button mat-button color="primary" (click)="approveOrder(order)">
                Approve
              </button>
        </mat-cell>
    </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
