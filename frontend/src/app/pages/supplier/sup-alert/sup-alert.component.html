<h2 mat-dialog-title>Notifications</h2>
<mat-dialog-content>

  <table mat-table [dataSource]="data" class="mat-elevation-z2 w-100">

    <!-- ID Column -->
    <!-- itemst[{"orderId":7,"price":1000,"itemCount":1,"address":"Company email","mobile_no":"0715746038","status":"Place","createdAt":"2025-05-13T14:52:08"}] -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let item"> {{ item.orderId }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="itemCount">
      <th mat-header-cell *matHeaderCellDef>Item Count </th>
      <td mat-cell *matCellDef="let item"> {{ item.itemCount }} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let item"> {{ item.mobile_no }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="onView()">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-dialog-content>
