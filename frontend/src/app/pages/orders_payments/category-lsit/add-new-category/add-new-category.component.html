<h2 mat-dialog-title>Add New Category</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryName" required />
      <mat-error *ngIf="categoryForm.controls['categoryName'].invalid && categoryForm.controls['categoryName'].touched">
        Category Name is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">Add</button>
  </mat-dialog-actions>
</form>
