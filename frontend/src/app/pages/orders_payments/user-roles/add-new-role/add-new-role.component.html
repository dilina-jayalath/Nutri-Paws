<h2 mat-dialog-title>Add New Role</h2>
<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="roleName" required />
      <mat-error *ngIf="roleForm.controls['roleName'].invalid && roleForm.controls['roleName'].touched">
        Role Name is required.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="roleForm.invalid">Add</button>
  </mat-dialog-actions>
</form>
