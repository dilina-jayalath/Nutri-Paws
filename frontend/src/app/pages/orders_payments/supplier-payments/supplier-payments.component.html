<mat-sidenav-container class="sidenav-container">


  <mat-sidenav #sidenav mode="side" opened class="modern-sidenav">
    <!-- Logo Section -->
    <button mat-icon-button class="back-button" routerLink="/order-payments">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="logo-container">
      <img src="../../../../assets/logo 1.png" alt="Nutri Paws" class="logo">
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Supplier Payments Management</span>
    </mat-toolbar>

    <div class="orders-container">
      <mat-table [dataSource]="orders" class="mat-elevation-z8">
        <!-- Supplier Name Column -->
        <ng-container matColumnDef="orderId">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let order"> {{ order.paymentId }} </mat-cell>
        </ng-container>

        <!-- Supplier Mobile Column -->
        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef> Supplier Address </mat-header-cell>
          <mat-cell *matCellDef="let order"> {{ order.address }} </mat-cell>
        </ng-container>

        <!-- Supplier Address Column -->
        <ng-container matColumnDef="mobile">
          <mat-header-cell *matHeaderCellDef> Supplier Mobile </mat-header-cell>
          <mat-cell *matCellDef="let order"> {{ order.mobile }} </mat-cell>
        </ng-container>

        <!-- Item Name Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let order"> {{ order.price }} </mat-cell>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let order">
            <mat-form-field appearance="fill" class="status-dropdown">
              <mat-select [value]="order.status" (selectionChange)="updatePaymentStatus(order, $event.value)">
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                  {{ status }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- <button mat-icon-button color="accent" (click)="viewOrder(order)" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </button> -->
          </mat-cell>
        </ng-container>

        <!-- Table Header and Rows -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
